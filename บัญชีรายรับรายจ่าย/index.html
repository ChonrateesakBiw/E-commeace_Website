<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>โปรเเกรมรายรับรายจ่าย</title>
</head>
<body>
    <h2>โปรเเกรม รายรับ- รายจ่าย</h2>
    <div class="container">
        <h3>ยอดเงินคงเหลือ (บาท)</h3>
        <h1 class="balance">฿0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4>รายรับ</h4>
                <p class="money plus" id="money-plus">฿5000</p>
            </div>
            <div>
                <h4>รายจ่าย</h4>
                <p class="money minus" id="money-minus">฿-300</p>
            </div>
        </div>
        <h3>ประวัติธุรกรรม</h3>
        <ul class="list" id="list">
            <li class="minus">ค่าโทรศัพท์<span>฿400</span>
                <button class="delete-btn">x</button>
            </li>
            <li class="plus">เงินเดือน<span>฿1400</span>
                <button class="delete-btn">x</button>
            </li>
        </ul>
        <h3>เพิ่มธุรกรรม</h3>
        <form id="form">
            <div class="form-control">
                <label for="text"> ชื่อรายการ</label>
                <input type="text" name="" id="text" placeholder="ระบุชื่อธุรกรรม">
            </div>
            <div class="form-control">
                <label for="amount">จำนวนเงิน
                    (+ รายรับ, -รายจ่าย)
                </label>
                <input type="number" name="" id="amount" placeholder="ระบุจำนวนเงิน">
            </div>
            <button class="btn">เพิ่มธุรกรรม</button>
        </form>
    </div>
</body>
</html>
